    <main>
        <!-- Adds section contact -->
        <section class="section-contactform">
            <h2>Contact us</h2>
            <div class="main">
                <div class="box">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
            <div class="form">
                <h3>Send us a message</h3>
                <!-- Adds form -->
                <form action="index.html" method="post">
                    <br>
                    <div>
                        <label class="label" for="name">Full Name</label>
                        <input class="text-field" id="name" name="name" type="text" required> 
                    </div><br>
                    <div>
                        <label class="label" for="email">Email</label>
                        <input class="text-field" id="email" name="email" type="text">
                    </div><br>
                    <div>
                        <label class="label" for="message">Message</label>
                        <textarea class="text-field text-area" id="message" name="message"></textarea>
                    </div><br>  
                    <button class="submit" type="submit">Send</button>    
                </form>
            </div> 
            <br><br><br>
            <div class="hours">
                <!-- Adds Hours of operation -->
                <h2>Hours of operation</h2>
                <table class="table-responsive">
                    <thead>
                        <tr>
                            <th>Days</th>
                            <th>Hours</th>
                        </tr>
                    </thead>
                    
                    <tbody>
                        <tr>
                            <td>Monday - Saturday</td>
                            <td>10 AM - 6 PM</td>
                        </tr>
                        <tr>
                            <td>Sunday</td>
                            <td>Closed</td>
                        </tr>
                    </tbody>
                </table>

            </div>
            
            <!-- Adds Maps -->
            <div class="location">
                <h2>Location</h2>
                <p>Phone: (343) 988-7443
                    E-mail: contato@ariadnespontone.com 
                </p>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2808.037389990098!2d-75.69806488418513!3d45.26725495458371!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4ccde31fa58422c9%3A0x2f36723194b3fd8e!2sSummerhill%20Park%2C%20560%20Summerhill%20St%2C%20Ottawa%2C%20ON%20K4M%201B2!5e0!3m2!1spt-BR!2sca!4v1646936036407!5m2!1spt-BR!2sca"  style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>
            <br><br><br><br><br><br><br>
